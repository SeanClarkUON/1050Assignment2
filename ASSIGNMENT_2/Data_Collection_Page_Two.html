<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="UTF-8">
		<title>Data Collection Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet type="text/css" href="style.css" />
	
		<!-- Javascript -->
		<script type="text/javascript">
	
			function validate_account()
			{
			
				if (document.form_one.first_name.value == "")
				
					{
						alert ( "Please Provide your First Name" );
						document.form_one.first_name.focus();
						return false;
						
					}
					
				if (document.form_one.last_name.value == "")
				
					{
						alert ( "Please Provide your Last Name" );
						document.form_one.last_name.focus();
						return false;
						
					}
				
				if (document.form_one.email_address.value == "")
				
					{
						alert ( "Please Provide your Email Address" );
						document.form_one.email_address.focus();
						return false;
						
					}
					
				if (document.form_one.phone_number.value == "")
				
					{
						alert ( "Please Provide your Phone Number" );
						document.form_one.phone_number.focus();
						return false;
						
					}
					
				if (document.form_one.street_number.value == "")
				
					{
						alert ( "Please Provide your Street Number" );
						document.form_one.street_number.focus();
						return false;
						
					}
					
				if (document.form_one.street_name.value == "")
				
					{
						alert ( "Please Provide your Street Name" );
						document.form_one.street_name.focus();
						return false;
						
					}
					
				if (document.form_one.post_code.value == "")
				
					{
						alert ( "Please Provide your Post Code" );
						document.form_one.post_code.focus();
						return false;
						
					}
				
				return (true);
				
				
			
			}
	
		</script>
	
	
	</head>
	
	<body class="A_C_P">
	
		<!-- H1 Heading -->
		<h1>ACCOUNT CREATION PAGE  | <a href="index.html" style="font-size: 70%">HOME</a></h1>
		
			<!-- Currently links to XSLT for Asian restaurants. However, all would behave in the same way for each cusine type. -->
			<ul class="ultop">
				<li><a href="asian_rests.xml">ASIAN</a></li>
				<li><a href="asian_rests.xml">BURGER</a></li>
				<li><a href="asian_rests.xml">ITALIAN</a></li>
				<li><a href="asian_rests.xml">INDIAN</a></li>
				<li><a href="asian_rests.xml">BBQ AND GRILL</a></li>
				<li><a href="asian_rests.xml">THAI</a></li>
			</ul>
		
			<!-- Data Collection Form -->
			<form name="form_one" onsubmit="return(validate_account())">
			
			<h2>Personal Details</h2>
			
			<label>First Name:*</label>
			
			<input type="text" name="first_name" placeholder="Given Name*"/><br>
			
			<label>Middle Name:</label>
			
			<input type="text" name="middle_name" placeholder="Middle Name"/><br>
			
			<label>Last Name:*</label>
			
			<input type="text" name="last_name" placeholder="Last Name*"/><br>
			
			<label>Age:*</label>
			 
			<input type="range" min="18" max="120" step="25" list="tickmarks" style="color: black;"/><br>
			<!-- NEED TO WORK OUT HOW TO DISPLAY LABELS -->
			<datalist id="tickmarks">
  
				<option value="<20" label="<20"> 
				<option value="20-30" label="20-30">
				<option value="31-40" label="31-40">
				<option value="41-50" label="51-50">
				<option value="51-60" label="51-60">
			
			</datalist><br>
			
			<label>Email Address:*</label>
			
			<input type="text" name="email_address" placeholder="Email Address"/><br><br>
			
			<label>Phone Number:*</label>
			
			<input type="tel" name="phone_number" placeholder="eg. +61000 000000"/><br>
			
			<h2>ADDRESS DETAILS</h2>
			
			<label>Street Number:*</label>
			
			<input type="number" name="street_number" placeholder="Street Number"/><br>
			
			<label>Street Name:*</label>
			
			<input type="text" name="street_name" placeholder="Street Name*"/><br>
			
			<label>Apparment Number:</label>
			
			<input type="number" name="apparment_number" placeholder="If Required"/><br>
			
			<label>Post Code:*</label>
			
			<input type="text" pattern="[0-9]{4}" name="post_code" title="Post Code"/><br><br>
			
			<label style="margin-left: -18%">State:*</label>
			
			<select name="State">
				<option value="NSW"/>NSW
				<option value="QLD"/>QLD
				<option value="SA"/>SA
				<option value="TAS"/>TAS
				<option value="VIC"/>VIC
				<option value="WA"/>WA
				<option value="ACT"/>ACT
			</select><br><br>
				
			<input type="submit" value="Submit" class="submit"/>
			<input type="reset" value="Reset" class="reset"/>
			<br>
			<br>
			
			</form>
			
			
				
			</div>
	
	
	
	</body>

	

</html>
